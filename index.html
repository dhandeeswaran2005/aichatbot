<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MR SCRAPPER</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    background: linear-gradient(-45deg, #1f1c2c, #928dab, #1f4037, #99f2c8);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    align-items: center;
    justify-content: center;
}
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.chat-card {
    width: 90%;
    max-width: 800px;
    background: rgba(0,0,0,0.85);
    border-radius: 25px;
    box-shadow: 0 8px 50px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border: 2px solid rgba(255,255,255,0.3);
    animation: popIn 1s ease;
}
@keyframes popIn {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

.card-header {
    background: linear-gradient(90deg, #ff6a00, #ee0979);
    color: white;
    text-align: center;
    font-weight: bold;
    font-size: 1.5rem;
    padding: 15px;
}

#chat-display {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: rgba(255,255,255,0.05);
}

.msg {
    margin-bottom: 20px;
    padding: 15px 25px;
    border-radius: 30px;
    max-width: 75%;
    position: relative;
    opacity: 0;
    animation: fadeIn 0.5s forwards, bounce 0.5s forwards;
    font-weight: 500;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
}

.bot-msg {
    background: linear-gradient(135deg, #ff6a00, #ee0979);
    color: #fff;
    float: left;
    clear: both;
}

.user-msg {
    background: linear-gradient(135deg, #0d6efd, #00c6ff);
    color: #fff;
    float: right;
    clear: both;
}

@keyframes fadeIn { to { opacity: 1; } }
@keyframes bounce {
    0% { transform: translateY(-10px); }
    50% { transform: translateY(3px); }
    100% { transform: translateY(0); }
}

.input-group {
    padding: 15px;
    background: rgba(0,0,0,0.9);
}

.btn {
    border-radius: 0 25px 25px 0;
    background: linear-gradient(90deg, #ff6a00, #ee0979);
    font-weight: bold;
}
</style>
</head>

<body>
<div class="chat-card">
    <div class="card-header">MR SCRAPPER – Phone AI</div>

    <div id="chat-display">
        <div class="msg bot-msg">
            MR SCRAPPER Connected to <b>phones.xlsx</b> ✔️<br>
            Try:
            <br>• low price mobiles
            <br>• best rating
            <br>• samsung / iphone
        </div>
    </div>

    <div class="input-group">
        <input id="user-input" class="form-control" placeholder="Type your query...">
        <button class="btn" onclick="handleSend()">Send</button>
    </div>
</div>

<script>
const display = document.getElementById("chat-display");
const input = document.getElementById("user-input");

async function handleSend() {
    const text = input.value.trim();
    if (!text) return;

    let userDiv = document.createElement("div");
    userDiv.className = "msg user-msg";
    userDiv.innerText = text;
    display.appendChild(userDiv);
    input.value = "";
    display.scrollTop = display.scrollHeight;

    try {
        const res = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
        });

        const data = await res.json();

        let botDiv = document.createElement("div");
        botDiv.className = "msg bot-msg w-100";
        botDiv.innerHTML = data.reply;
        display.appendChild(botDiv);
        display.scrollTop = display.scrollHeight;

        if ('speechSynthesis' in window) {
            let speech = new SpeechSynthesisUtterance("Here are the best results sir");
            speech.rate = 1;
            window.speechSynthesis.speak(speech);
        }

    } catch {
        let botDiv = document.createElement("div");
        botDiv.className = "msg bot-msg";
        botDiv.innerText = "⚠️ Error connecting to server.";
        display.appendChild(botDiv);
    }
}

input.addEventListener("keypress", e => {
    if (e.key === "Enter") handleSend();
});
</script>
</body>
</html>
